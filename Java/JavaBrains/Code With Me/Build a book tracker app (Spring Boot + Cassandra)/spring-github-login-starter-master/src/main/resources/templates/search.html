<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link 
    	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    	rel="stylesheet" 
    	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light"  style="padding-bottom: 20px">
	        <div class="container-fluid">
	          <a class="navbar-brand" href="/">Better Reads</a>
	        
	        </div>
      	</nav>
	      
		<div th:insert="components/book-search :: search-panel"></div>
		
		<section class="content">
			<div class="card-group">
				<div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="result: ${searchResults}">
				  <img th:src="${result.cover_i}" class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title" th:text="${result.title}">Card title</h5>
				    <a href="#" th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View book</a>
				  </div>
				</div>
			</div>
		</section>
	</div>
	
</body>
</html>
